<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>    
    <p>Você está vendo a imagem completa? Experimente ampliar a página para uma melhor experiência!</p>
    <picture>
        <!--Mobile-->
        <source media="(max-width:690px)" srcset="imagens/mobile/fotom-g.png" type="image/png">

        <!--Desktop-->
        <source media="(max-width:1010px),(max-height:670px)" srcset="imagens/desktop/foto-p.png" type="image/png">

        <source media="(max-width:1330px)" srcset="imagens/desktop/foto-m.png" type="image/png">

        <img src="imagens/desktop/foto-g.png" alt="Foto UltraWide">
    </picture>
</body>
</html>
