<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias</title>
</head>
<body>
    <!--IMAGENS DINÂMICAS-->
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou altere o zoom da página.</p>
    
    <picture>
        <source media="(max-width:750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-height:750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/media.png" type="image/png">
        <source media="(max-height:1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Foto grande">
    </picture>

    <!--ÁUDIO-->
    <h1>Vamos aprender a reproduzir áudios em HTML5.</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/atmosferas.mp4" type="audio/mpeg">
    </audio>

</body>
</html>
