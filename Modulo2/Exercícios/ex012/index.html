<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos em HTML</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls height="550" poster="imagens/743008.jpg" autoplay loop>
        <!--O PARÂMETRO POSTER INDICA A THUMBNAIL DO VÍDEO-->
        <source src="midia/pexels-ekaterina-bolovtsova-6650218.mp4" type="video/mp4">
        <source src="midia/pexels-ekaterina-bolovtsova-6650218.m4v" type="video/mv4">
        <source src="midia/pexels-ekaterina-bolovtsova-6650218.webm" type="video/webm">
        <p>Seu navagador não é compatível.</p>
        <!--Caso o navegador não consiga carregar a primeira source, irá para a seguinte até carregar(ou não) a mídia proposta-->
    </video>
    <!--INSERINDO VÌDEOS DO YOUTUBE-->
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bU4dGjV31w8" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <!--INSERINDO VÌDEOS DO VIMEO-->
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/74655666?h=0517d145a0&color=ff0179&title=0&portrait=0" width="560"
        height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
