<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Exemplo de formulario</h1>
        <form action="#" method="get">
            <p>
                <label for="ano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="ano" min="1850" max="2022" value="2000" oninput="calcIdade()">
            </p>
            <p>
                <label for="idade">Sua idade é </label>
                <output id="idade">-</output>
            </p>
            <p>
                <button type="reset">Limpar</button>
            </p>
        </form>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                idade.innerHTML = Number(atual) - Number(ano.value)
            }
        </script>
    </body>
</html>
