<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro do iframe</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus neque animi laudantium nam qui eius atque illum, quasi ipsum nemo assumenda architecto corrupti fugit quod nobis accusantium enim, ut aspernatur?</p>
    <div 
        style="padding:75% 0 0 0;position:relative;">
        <iframe 
            src="https://player.vimeo.com/video/752993149?h=2137891274&portrait=0" 
            style="position:absolute;top:0;left:0;width:100%;height:100%;" 
            frameborder="0" 
            allow="autoplay; fullscreen; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3499.6115811273594!2d-49.4126979851512!3d-28.701263482390676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x952183ac22768a5b%3A0x19ffd6f55630990!2sCedup%20Abilio%20Paulo!5e0!3m2!1spt-BR!2sbr!4v1665083047902!5m2!1spt-BR!2sbr" 
        width="400" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
