<style>
    /* USAR FONTES BAIXADAS*/
    @font-face {
        font-family: 'The Centurion';
        src: url('/fonts/ Centurion.otf') format('opentype'), 
             url('fonts/The\ Centurion\ .ttf') format('truetype');
        font-weight: normal;
        font-style: normal;

        /* 
        Tipos de format()
        - opentype (otf)
        - truetype (ttf)  
        - embed-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg
        */
    }
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
        font-family: 'The Centurion', Times;
        font-size: 4em;
        font-weight: normal;
        text-align: center;

    }
</style>
