        <li>POST Quando forem dados sensíveis, para enviar arquivos.</li>
    </ul>

    <form action="cadastro.php" autocomplete="off" method="POST">
        <p>
            <label for="iname">Nome:</label>

            <label for="ilastname">Sobrenome:</label>

    </form>
